<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>もみ徳｜口コミアシスタント（女性版）</title>
  <script src="phrases.js"></script>
  <style>
    :root {
      --main-color: #f48fb1;
      --accent-color: #ec407a;
      --bg-color: #fff0f5;
      --text-color: #333;
      --light-bg: #ffe4ec;
      --border-color: #f8bbd0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 1em;
      text-align: center;
      word-break: break-word;
      line-height: 1.6;
    }
    header {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-bottom: 0.5em;
    }
    header img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
    }
    header h1 {
      font-size: 1.3rem;
      color: var(--main-color);
      margin: 0;
    }
    .header-sub {
      font-size: 0.85rem;
      color: #777;
      margin-bottom: 1em;
    }
    .assistant-icon img {
      width: 96px;
      height: 96px;
      border-radius: 50%;
    }
    .assistant-message {
      margin: 0.5em 0 1.5em;
      font-size: 1rem;
      color: #666;
    }
    .select-box {
      background: #fff;
      border: 2px solid var(--border-color);
      border-radius: 16px;
      max-width: 640px;
      margin: 1.5em auto;
      padding: 1.5em 1.2em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      word-break: break-word;
    }
    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1em;
      justify-content: center;
      margin-bottom: 1.5em;
    }
    @media (max-width: 480px) {
      .checkbox-grid {
        grid-template-columns: 1fr;
      }
    }
    .checkbox-item {
      background: var(--light-bg);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      padding: 0.6em 1em;
      font-size: 1rem;
      display: flex;
      align-items: center;
    }
    .checkbox-item input {
      margin-right: 0.5em;
      transform: scale(1.3);
    }
    .button-orange {
      background: var(--main-color);
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5em;
    }
    .button-orange:hover {
      background: var(--accent-color);
    }
    .tone-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1em;
      max-width: 480px;
      margin: 0 auto 1.5em;
      justify-content: center;
    }
    .tone-option {
      border: 2px solid var(--border-color);
      background: var(--light-bg);
      border-radius: 12px;
      padding: 0.7em 1em;
      font-size: 1rem;
      text-align: left;
    }
    #free-input {
      width: calc(100% - 2em);
      max-width: 600px;
      height: 80px;
      padding: 0.7em;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: vertical;
      box-sizing: border-box;
    }
    #output {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 12px;
      white-space: pre-wrap;
      margin-top: 1em;
      max-width: 600px;
      margin-inline: auto;
      min-height: 4em;
    }
    .staff-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1em;
      justify-content: center;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <!-- HTML構造は省略：既存コードと共通 -->
</body>
</html>
